<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Medical Record</title>
</head>
<body>
    <h1>Create Medical Record</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="patient" value="{{ user.id }}">
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
